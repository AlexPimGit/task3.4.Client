<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>welcome</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
        <div class="container-fluid">
            <a class="p-2 font-weight-bold" th:text="${user.email}"></a>
            <a>with roles:</a>
            <a class="p-2" th:text="${#strings.arrayJoin(user.roles,', ')}"></a>
            <a class="nav-link text-secondary ml-auto" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <br>
</header>

<div class="container-fluid">
    <div class="row">
        <!--    Секция Админ-Юзер слева кнопки-->
        <div class="col-2 bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <!--        Секция Админ-Юзер слева содержимое кнопок-->
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">

                    <!--        Секция справа (таблица/добавить нового юзера)-->
                    <div class="col-md-10 bg-light">
                        <h1>Admin panel</h1>
                        <br>
                        <!--        Вкладки-->
                        <ul class="nav nav-tabs">
                            <!--            Сама Вкладка Таблица Юзеров-->
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#UT">Users table</a>
                            </li>
                            <!--                Сама Вкладка Новый юзер-->
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#ANU">New User</a>
                            </li>
                        </ul>
                        <!--            Содержимое вкладок-->
                        <div class="tab-content">
                            <!--                Вкладка Таблица-->
                            <div class="tab-pane fade show active" id="UT">
                                <h4>All users</h4>

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Position</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="myTbody">

                                    </tbody>
                                </table>
                            </div>
                            <!--                            Модальное окно-->
                            <div class="modal" id="windowModal"
                                 tabindex="-1"
                                 role="dialog" aria-labelledby="windowModalTitle"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered"
                                     role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title"
                                                id="ModalTitle">Input Modal Title
                                            </h5>
                                            <button type="button" class="close"
                                                    data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="bg-white text-center font-weight-bold ">
                                                <div class="form-group">
                                                    <label for="IdInput">Id</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="IdInput"
                                                           name="id"
                                                           disabled
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label for="nameInput">Name</label>
                                                    <input type="text"
                                                           class="form-control inputs"
                                                           id="nameInput"
                                                           name="name"
                                                    >
                                                </div>
                                                <div class="form-group passwordInput">
                                                    <label for="passwordInput">Password</label>
                                                    <input
                                                            type="password"
                                                            class="form-control inputs"
                                                            id="passwordInput"
                                                            name="userPassword"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label for="positionInput">Position</label>
                                                    <input type="text"
                                                           class="form-control inputs"
                                                           id="positionInput"
                                                           name="position"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label for="ageInput">Age</label>
                                                    <input type="number"
                                                           class="form-control inputs"
                                                           id="ageInput"
                                                           name="age"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailInput">Email</label>
                                                    <input type="email"
                                                           class="form-control inputs"
                                                           id="emailInput"
                                                           name="email"
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label for="roleSelectInput">Role</label>
                                                    <select multiple
                                                            class="form-control inputs"
                                                            id="roleSelectInput"
                                                            name="allRoles[]"
                                                    >

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button"
                                                        class="btn btn-secondary closeSecondButton"
                                                        id="closeButton"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <a type="button"
                                                   role="button"
                                                   class="btn btn-danger actionButton"
                                                   id="actionButton"
                                                >Input actionButton
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--                            ---------->

                            <!--                Вкладка новый юзер-->
                            <div class="tab-pane fade" id="ANU">
                                <div class="container">
                                    <h4>Add new user</h4>
                                    <div id="addingNewUserDiv"></div>
                                    <form id="addForm">
                                        <div class="bg-white text-center font-weight-bold ">
                                            <div class="form-group">
                                                <label for="nameTextInput">Name</label>
                                                <input type="text" class="form-control" id="nameTextInput"
                                                       placeholder="Name"
                                                       name="name"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="userPasswordTextInput">Password</label>
                                                <input type="password" class="form-control" id="userPasswordTextInput"
                                                       placeholder="Password"
                                                       name="userPassword"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="positionTextInput">Position</label>
                                                <input type="text" class="form-control" id="positionTextInput"
                                                       placeholder="Position"
                                                       name="position"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="ageTextInput">Age</label>
                                                <input type="number" class="form-control" id="ageTextInput"
                                                       placeholder="Age"
                                                       name="age"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="emailTextInput">Email</label>
                                                <input type="email" class="form-control" id="emailTextInput"
                                                       placeholder="Email"
                                                       name="email"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="roleSelectNU">Role</label>
                                                <select multiple class="custom-select" id="roleSelectNU" size="2"
                                                        name="allRoles"
                                                        required>
                                                    <option value="ADMIN" selected> ADMIN</option>
                                                    <option value="USER" selected>USER</option>
                                                </select>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-success mb-2"
                                                    id="addButton"
                                            >Add New User
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <!--                    /////////////////////////////////////-->

                    <div th:switch="${user}">
                        <h2 th:case="null">No user yet!</h2>
                        <div th:case="*">
                            <h4>About user</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.position}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><span th:text="${#strings.arrayJoin(user.roles,', ')}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                            <br>
                        </div>
                    </div>

                    <!--                    /////////////////////////////////////-->
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
